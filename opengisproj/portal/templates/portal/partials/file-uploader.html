<form method="post" enctype="multipart/form-data" action="/portal/fileupload/">
    {% csrf_token %}
    {% for x in form %}
        <div class="form-group">
            <label for="{{ x.id_for_label }}">{{ x.label }}</label>
            {{ x }}
        </div>
    {% endfor %}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-md btn-primary">Upload</button>
</form>
