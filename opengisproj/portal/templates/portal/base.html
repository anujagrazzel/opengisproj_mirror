{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'portal/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'portal/css/main.css' %}" />
        {% block css %}
        {% endblock %}
    </head>
    <body>
        {% include 'portal/partials/menu.html' %}
        <section id="content"> 
            <div class="container no-padding no-margin block-center width-100-p">
                {% block content %}
                    This is browse view. Edit me in /portal/templates/browse.html
                {% endblock %}
            </div>
        </section>
        <script src="{% static 'portal/js/jquery.min.js' %}"></script>
        <script src="{% static 'portal/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'portal/js/functions.js' %}"></script>
        <script>
            //GLobal CSRF Access Token
            var csrftoken = "{{ csrf_token }}";
        </script>
        {% block js %}
        {% endblock %}

    </body>
</html>
